<!DOCTYPE html>
<html lang="ru" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Customs Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center w-full justify-center mb-2">
                Customs Tracker
            </h2>
            <form method="post" action="/login">
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Кодовое слово</span>
                    </label>
                    <input
                        type="password"
                        name="code"
                        placeholder="Введите кодовое слово..."
                        class="input input-bordered w-full {% if error %}input-error{% endif %}"
                        required
                        autofocus
                    />
                    {% if error %}
                    <label class="label">
                        <span class="label-text-alt text-error">{{ error }}</span>
                    </label>
                    {% endif %}
                </div>
                <div class="form-control mt-4">
                    <button type="submit" class="btn btn-primary w-full">Войти</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
