<!DOCTYPE html>
<html lang="ru" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Customs Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/htmx.min.js"></script>
    <style>
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-request.htmx-indicator { display: inline-block; }
    </style>
</head>
<body class="min-h-screen bg-base-200">
    {% if user is defined and user %}
    <div class="navbar bg-base-100 shadow-md px-4">
        <div class="navbar-start">
            <a href="/" class="btn btn-ghost text-xl font-bold">Customs Tracker</a>
        </div>
        <div class="navbar-center hidden md:flex">
            <ul class="menu menu-horizontal px-1 gap-1">
                <li>
                    <a href="/tasks"
                       class="{% if active_page == 'tasks' %}active{% endif %}">
                        Задачи
                    </a>
                </li>
                {% if user.role in ('admin', 'teamlead') %}
                <li>
                    <a href="/stats"
                       class="{% if active_page == 'stats' %}active{% endif %}">
                        Статистика
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="navbar-end gap-2">
            <span class="badge badge-outline">{{ user.role }}</span>
            <form method="post" action="/logout" class="inline">
                <button type="submit" class="btn btn-ghost btn-sm">Выйти</button>
            </form>
        </div>
    </div>
    {% endif %}

    <main class="container mx-auto px-4 py-6 max-w-7xl">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
