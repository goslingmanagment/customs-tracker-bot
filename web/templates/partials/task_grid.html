<div class="flex items-center gap-2 mb-5">
    <span class="text-[13px] text-ink-tertiary">Найдено:</span>
    <span class="text-2xs font-mono text-ink-muted">{{ task_count }}</span>
</div>

{% if tasks %}
<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
    {% for task in tasks %}
    {% include "partials/task_card.html" %}
    {% endfor %}
</div>
{% else %}
<div class="flex flex-col items-center justify-center min-h-[20vh]">
    <p class="text-ink-muted text-sm">Нет задач с таким статусом</p>
</div>
{% endif %}
