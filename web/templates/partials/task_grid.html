<p class="text-sm text-base-content/60 mb-4">Найдено: {{ task_count }} задач</p>

{% if tasks %}
<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
    {% for task in tasks %}
    {% include "partials/task_card.html" %}
    {% endfor %}
</div>
{% else %}
<div class="flex flex-col items-center justify-center min-h-[20vh]">
    <p class="text-lg text-base-content/40">Нет задач с таким статусом</p>
</div>
{% endif %}
